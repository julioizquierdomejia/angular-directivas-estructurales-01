<div class="w-3/4 bg-yellow-100 mx-auto mt-6 p-6">
    <h1>Directivas en Angular</h1>

    <div>
        <h2>Directivas *ngIf / *ngModel</h2>
        
        <input type="text" [(ngModel)]='ciudad' class="mt-3 px-2 py-1 border">
        <h3 *ngIf="ciudad" class="mt-8 border">Esta ingresando el nombre de <span class="text-red-600">{{ciudad}}</span></h3>

    </div>

</div>
